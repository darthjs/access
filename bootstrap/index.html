<html>
<head>
<title>Accessibility Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}

.internal-anchor {
	position: absolute;
	margin: -60px;
}
</style>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Accessibility Test</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#top">Top</a></li>
						<li><a href="#table">Table</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<a id="top" class="internal-anchor"></a>
			<h1>Summary</h1>
			<p>Sample photography images</p>
		</div>
		<div class="row-fluid">
			<a id="table" class="internal-anchor"></a>
			<h1>Table of Elements</h1>
			<table class="table">
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Date</th>
					<th scope="col">Image</th>
					<th></th>
				</tr>
				<tr>
					<th scope="row">Apple</th>
					<td>05/12/2013</td>
					<td><img src="img/apple.jpg" alt="A ripe, red apple"/></td>
					<td><a href="#" onclick="$('#commentmodal').modal();">Add
							a Comment</a></td>
				</tr>
				<tr>
					<th scope="row">Lake</th>
					<td>05/01/2013</td>
					<td><img src="img/lake.jpg" alt="Landscape with a lake" longdesc="alt/lake.txt"/></td>
					<td><a href="#" onclick="$('#commentmodal').modal();">Add
							a Comment</a></td>
				</tr>
				<tr>
					<th scope="row">Tree</th>
					<td>01/02/2014</td>
					<td><img src="img/tree.jpg" alt="A large, green tree"/></td>
					<td><a href="#" onclick="$('#commentmodal').modal();">Add
							a Comment</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="commentmodal" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>Leave a Comment</h3>
		</div>
		<div class="modal-body">
			<form action="#">
				<div class="control-group">
					<label class="control-label" for="commentType">Comment
						Type: </label>
					<div class="controls">
						<select id="commentType" name="commentType">
							<option>I like it!</option>
							<option>I hate it!</option>
							<option>Meh!</option>
						</select>
					</div>
				</div>
                <div class="control-group">
                    <label class="control-label" for="message">Message: </label>
                    <div class="controls">
                        <textarea id="message" name="message"></textarea>
                    </div>
                </div>

			</form>
		</div>
		<div class="modal-footer">
			<a class="btn btn-primary" href="#" data-dismiss="modal"
				aria-hidden="true">Add</a>
			<button type="button" class="btn btn-primary" data-dismiss="modal"
				aria-hidden="true">Cancel</button>
		</div>
	</div>
</body>
</html>
